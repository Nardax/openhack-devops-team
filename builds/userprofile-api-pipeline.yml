queue:
  name: Hosted Linux Preview
steps:
- task: Docker@0
  displayName: 'Build an image'
  inputs:
    azureContainerRegistry: openhackut20acr

    dockerFile: apis/userprofile/Dockerfile


- task: Docker@0
  displayName: 'Push an image'
  inputs:
    azureContainerRegistry: openhackut20acr

    action: 'Push an image'




